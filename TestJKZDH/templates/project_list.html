<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目列表</title>
    <style>
        body{
            background: url("/static/201908059658/src/img/home.jpg");
            background-attachment: fixed;
            background-size: cover;
        }
</style>
</head>
<body>
    <h1>数据展示区</h1>


    <!--为了展示好看，使用table-->
    <table class="table table-striped">
    <!--     表头-->
        <thead>
            <tr>
                <th>项目id</th><th>项目名称</th><th>创建者</th><th>备注</th><th>操作</th>
            </tr>
        </thead>
    <!--    具体内容-->
        <tbody>
            {% for i in projects %}
            <tr>
                <td>{{ i.id }}</td><td>{{ i.name }}</td><td>{{ i.user }}</td><td>{{ i.remark }}</td><td><button>进入</button><button>删除</button></td><br>
            </tr>
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
